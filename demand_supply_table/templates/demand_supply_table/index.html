{% extends "base.html" %}
{% block content %}
<!-- Table -->
<div id="table-div" class="container">
	<hr>
	<table class="table table-striped table-bordered table-hover" data-show-columns="true" data-search="true" data-show-refresh="true" data-show-toggle="true" data-show-export="true" id="table" data-toggle="table" >
		<thead>
			<tr>
				<th data-field="city" data-sortable="true">City</th>
				<th data-field="locality" data-sortable="true">Locality</th>
				<th data-field="sublocality" data-sortable="true">Sublocality</th>
				<th data-field="demand" data-sortable="true">Demand</th>
				<th data-field="supply" data-sortable="true">Supply</th>
				<th data-field="ds_gap" data-sortable="true">D-S gap</th>
				<th data-field="conversions" data-sortable="true">Conversions</th>
				<th data-field="leads_per_user" data-sortable="true">Leads per user</th>
			</tr>
		</thead>
	</table>
</div>
{% endblock %}
